<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prime Numbers Finder</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #f8f9fa;
        padding: 10px 0;
        text-align: center;
        z-index: 999;
    }

    #container {
        margin-top: 50px;
        text-align: center;
        padding: 20px;
    }

    #numberInput {
        padding: 8px;
        margin-right: 5px;
    }

    #submitButton {
        padding: 8px 20px;
        cursor: pointer;
        color: antiquewhite;
        background-color: rgb(167, 0, 100);
    }

    #submitButton:hover {
        background-color: rgb(251, 0, 151);
    }

    #primeNumbers {
        margin-top: 20px;
        text-align: left;
    }
</style>
</head>
<body>

<div class="navbar">
    <h2>Please Enter A Number To Find Prime Numbers Up To It</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button id="submitButton">Enter</button>
</div>

<div id="container">
    <div id="primeNumbers"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const numberInput = document.getElementById("numberInput");
    const submitButton = document.getElementById("submitButton");
    const primeNumbersDiv = document.getElementById("primeNumbers");

    submitButton.addEventListener("click", function() {
        const userInput = parseInt(numberInput.value);
        if (isNaN(userInput)) {
            alert("Please enter a number.");
            return;
        }

        const primeNumbers = findPrimeNumbers(userInput);
        primeNumbersDiv.innerHTML = "<h2>Prime numbers up to " + userInput + ":</h2>" + primeNumbers.join(", ");
    });

    function findPrimeNumbers(limit) {
        const primeNumbers = [];

        for (let i = 2; i <= limit; i++) {
            let isPrime = true;

            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                primeNumbers.push(i);
            }
        }

        return primeNumbers;
    }
});
</script>

</body>
</html>
